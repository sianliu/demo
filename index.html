<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Circuit Designer</title>
    <link rel="stylesheet" href="cvStyles.css" type="text/css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://pqcee.github.io/QuICScript/QuICScript.js"></script>
</head>

<body>
    <div>
        <div id="configBoxes" class="config-boxes mt-4">
            <!-- Configuration boxes will be dynamically loaded here -->
        </div>
        <div id="app" class="container mx-auto p-4">
            <div class="flex">
                <div id="gatePalette" class="gates">
                    <!-- Gates will be dynamically loaded here -->
                </div>
                <div id="circuitContainer" class="circuit">
                    <div id="circuit" class="qubits">
                        <!-- Qubits will be dynamically loaded here -->
                    </div>
                    <button id="addQubit" class="add-qubit">Add Qubit</button>
                </div>
            </div>
            <div class="flex justify-end" id="grid_hide">
                <label for="hideGrids" class="flex items-center space-x-2 cursor-pointer select-none">
                    <input type="checkbox" id="hideGrids" class="transform scale-125">
                    <span>Hide Grids</span>
                </label>
            </div>
        </div>
        <br>
        <div class="container">
            <div id="quicscriptEngine">
                <input type="text" id="circuitInput" placeholder="QuICScript circuit" class="input-circuit" readonly>
                <div id="quicDisplay"></div>
            </div>
            <div id="qiboDisplay"></div>
        </div>
        <center>
            <div class="buttons_div">
                <button id="runCircuit" class="run-circuit">1. Run</button>
                <button id="generateQibo" class="generate-qibo">2. QIBO</button>
            </div>
        </center>
        <script src="script.js"></script>
    </div>
</body>

</html>
